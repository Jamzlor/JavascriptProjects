<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div id="wrapper" class="wrapper">
        <div id="display" class="display">
            <!-- 29 charaters max -->
            <h1 id="displayText" class="displayText"></h1>
        </div>
        <div id="keypad" class="keypad">
            <div id="keyNum" class="keyNum">
                <button id="clearC" class="clearC clearButton centerAlign">C</button>
                <button id="operator/" class="operator/ operatorButton centerAlign">/</button>
                <button id="operator*" class="operator* operatorButton centerAlign">*</button>
                <button id="keyNum1" class="keyNum1 keyNumButton centerAlign">1</button>
                <button id="keyNum2" class="keyNum2 keyNumButton centerAlign">2</button>
                <button id="keyNum3" class="keyNum3 keyNumButton centerAlign">3</button>
                <button id="keyNum4" class="keyNum4 keyNumButton centerAlign">4</button>
                <button id="keyNum5" class="keyNum5 keyNumButton centerAlign">5</button>
                <button id="keyNum6" class="keyNum6 keyNumButton centerAlign">6</button>
                <button id="keyNum7" class="keyNum7 keyNumButton centerAlign">7</button>
                <button id="keyNum8" class="keyNum8 keyNumButton centerAlign">8</button>
                <button id="keyNum9" class="keyNum9 keyNumButton centerAlign">9</button>
                <button id="plusMinus" class="plusMinus centerAlign">+/-</button>
                <button id="keyNum0" class="keyNum0 keyNumButton centerAlign">0</button>
                <button id="decimal" class="decimal decimalButton centerAlign">.</button>
            </div>
            <div id="operators" class="operators">
                <button id="operator-" class="operator- operatorButton centerAlign">-</button>
                <button id="operator+" class="operator+ operatorButton centerAlign">+</button>
                <button id="equal" class="equalButton centerAlign">=</button>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
