<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div id="wrapper" class="wrapper">
        <div id="display" class="display">
            <!-- 29 charaters max -->
            <h3 id="result" class="result">_</h3>
            <h1 id="displayText" class="displayText"></h1>
        </div>
        <div id="keypad" class="keypad">
            <div id="keyNum" class="keyNum">
                <div id="clearC" class="clearC clearButton centerAlign">C</div>
                <div id="operator/" class="operator/ operatorButton centerAlign">/</div>
                <div id="operator*" class="operator* operatorButton centerAlign">*</div>
                <div id="keyNum1" class="keyNum1 keyNumButton centerAlign">1</div>
                <div id="keyNum2" class="keyNum2 keyNumButton centerAlign">2</div>
                <div id="keyNum3" class="keyNum3 keyNumButton centerAlign">3</div>
                <div id="keyNum4" class="keyNum4 keyNumButton centerAlign">4</div>
                <div id="keyNum5" class="keyNum5 keyNumButton centerAlign">5</div>
                <div id="keyNum6" class="keyNum6 keyNumButton centerAlign">6</div>
                <div id="keyNum7" class="keyNum7 keyNumButton centerAlign">7</div>
                <div id="keyNum8" class="keyNum8 keyNumButton centerAlign">8</div>
                <div id="keyNum9" class="keyNum9 keyNumButton centerAlign">9</div>
                <div id="plusMinus" class="plusMinus keyNumButton centerAlign">+/-</div>
                <div id="keyNum0" class="keyNum0 keyNumButton centerAlign">0</div>
                <div id="keyNum." class="keyNum. keyNumButton centerAlign">.</div>
            </div>
            <div id="operators" class="operators">
                <div id="operator-" class="operator- operatorButton centerAlign">-</div>
                <div id="operator+" class="operator+ operatorButton centerAlign">+</div>
                <div id="operator=" class="operator= operatorButton centerAlign">=</div>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
