<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Memory Game</title>
    <link rel="stylesheet" href="master.css">

        </div>

<script src="app.js"></script>

</html>
