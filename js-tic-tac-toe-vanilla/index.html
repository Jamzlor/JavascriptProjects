<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tic Tac Toe</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div id="winMessageContainer" class="winMessageContainer">
        <h1 id="winMessage" class="winMessage"></h1>
    </div>
    <div id="wrapper" class="wrapper">
            <div id="descriptionContainer" class="descriptionContainer">
                <h1 id="title" class="title">
                    Tic Tac Toe
                </h1>
                <h2 id="currentPlayerContainer">
                    Current Player is : <span id="currentPlayer"></span>
                </h2>
            </div>
            <div id="playArea" class="playArea">
                <button id="0-0"class="playSquare noSelect"></button>
                <button id="0-1"class="playSquare noSelect"></button>
                <button id="0-2"class="playSquare noSelect"></button>
                <button id="1-0"class="playSquare noSelect"></button>
                <button id="1-1"class="playSquare noSelect"></button>
                <button id="1-2"class="playSquare noSelect"></button>
                <button id="2-0"class="playSquare noSelect"></button>
                <button id="2-1"class="playSquare noSelect"></button>
                <button id="2-2"class="playSquare noSelect"></button>
            </div>
        <div id="resetButton" class="resetButton">
            <span id="reset" class="reset noSelect">Reset</span>
        </div>
    
    </div>
    

</body>
<script src="app.js"></script>

</html>
